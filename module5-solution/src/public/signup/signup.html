<div class="container">
  <h1>Sign Up for the Newsletter</h1>
  <br/>
  <form name="signUpForm" novalidate class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 col-form-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" name="firstname" ng-model="signup.item.firstname" required min-length="2" placeholder="Enter first name" class="form-control">
        <span ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
          First name required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" name="lastname" ng-model="signup.item.lastname" required min-length="2" placeholder="Enter last name" class="form-control">
        <span ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
          Last name required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" name="email" ng-model="signup.item.email" required class="form-control">
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label">Phone</label>
      <div class="col-sm-9">
        <input type="text" name="phone" ng-model="signup.item.phone" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" class="form-control">
        <span ng-if="signUpForm.phone.$error.$invalid && signUpForm.phone.$touched">
          Phone must be in the format ###-###-####
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label">Favorite dish (menu number)</label>
      <div class="col-sm-9">
        <input type="text" name="shortname" ng-model="signup.item.shortname" placeholder="Enter favorite menu item" class="form-control">
        <span ng-if="signup.shortnameerror">
          No such menu number exists.
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button ng-click="signup.go()" ng-disabled="signUpForm.$invalid" class="btn">Submit</button>
      </div>
    </div>
  </form>
  <!-- If submitted, sigup.completed will be set to true and info bellow will show. -->
  <div ng-if="signup.completed">
      <div class="col-sm-offset-3 col-sm-9">
        Your information has been saved.
      </div>
  </div>
</div>
