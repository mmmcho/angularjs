<div class="d-block">
<ul>
  <li ng-repeat="item in ctrl.found">
    {{item.name}}, {{ item.short_name }}, {{ item.description }}
    <!--button ng-click="onRemove({index: $index});">Don't want this one!</button-->
  </li>
</ul>
<div class="error" ng-if="ctrl.found.length === 0">Nothing Found</div>
</div>
